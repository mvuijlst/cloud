<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Slime</title>
  <style>
    html, body { height: 100%; margin: 0; background: #000; }
    canvas { display: block; width: 100vw; height: 100vh; image-rendering: pixelated; }
    .algo-source {
      position: fixed;
      left: 10px;
      bottom: 10px;
      z-index: 10;
      font: 12px/1.2 system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      color: #fff;
      opacity: 0.7;
      user-select: none;
    }
    .algo-source a { color: inherit; text-decoration: none; }
    .algo-source a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <canvas id="c"></canvas>
  <div class="algo-source">
    Algorithm source: <a href="https://sagejenson.com/physarum" target="_blank" rel="noopener noreferrer">sagejenson.com/physarum</a>
  </div>
  <script type="module" src="./script.js"></script>
</body>
</html>
