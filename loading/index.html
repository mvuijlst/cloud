<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZX Spectrum Loader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="screen">
            <canvas id="zx-canvas" width="256" height="192"></canvas>
        </div>
        <div id="controls">
            <input type="file" id="file-input" accept="image/*">
            <button id="load-btn">LOAD ""</button>
        </div>
    </div>
    <script src="zx-loader.js"></script>
</body>
</html>
