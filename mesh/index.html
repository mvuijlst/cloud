<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>mesh Â· mass-spring ribbon</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background: #d8d8d8; overflow: hidden; }
    #hud {
      position: fixed; left: 12px; top: 12px; z-index: 10;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      font-size: 13px; line-height: 1.3;
      color: #111;
      background: rgba(255,255,255,0.75);
      backdrop-filter: blur(6px);
      padding: 10px 10px;
      border-radius: 8px;
      box-shadow: 0 1px 8px rgba(0,0,0,0.10);
      max-width: 360px;
    }
    #hud button { margin-right: 6px; margin-top: 6px; }
    #hud code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    #three { position: absolute; inset: 0; }
  </style>
</head>
<body>
  <div id="hud">
    <div><strong>Mass-spring ribbon / lamella</strong></div>
    <div style="margin-top:6px">
      <button id="regen">Regenerate</button>
      <button id="download">Download OBJ</button>
      <button id="toggleLines">Toggle ribs</button>
    </div>
    <div style="margin-top:6px; opacity:0.9">
      Deterministic seed: <code id="seed"></code><br/>
      Grid: <code id="grid"></code><br/>
      Tip: run a local server (not file://). Example: <code>python -m http.server</code>
    </div>
  </div>
  <div id="three"></div>

  <!-- p5.js for deterministic noise + seed, three.js for rendering -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Import map so OrbitControls can import the bare specifier "three" -->
  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>
  <script type="module" src="./simulation.js"></script>
</body>
</html>
