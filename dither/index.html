<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dither</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>

    <main class="container app-grid">
      <section class="panel">
        <h2>Dither</h2>
        <div class="control-group">
          <label for="fileInput">Image</label>
          <input id="fileInput" type="file" accept="image/*" />
          <div id="dropZone" class="drop-zone" tabindex="0">
            <p>Drop an image here or click to choose a file.</p>
          </div>
        </div>

        <div class="control-group">
          <label for="methodSelect">Dither method</label>
          <select id="methodSelect"></select>
        </div>

        <div class="control-group">
          <label for="resizeSelect">Resize width</label>
          <select id="resizeSelect">
            <option value="original">Original size</option>
            <option value="128">128 px</option>
            <option value="256" selected>256 px</option>
            <option value="512">512 px</option>
          </select>
        </div>

        <div id="thresholdGroup" class="control-group hidden">
          <label for="thresholdRange">Threshold: <span id="thresholdValue">128</span></label>
          <input id="thresholdRange" type="range" min="0" max="255" value="128" step="1" />
        </div>

        <div class="control-group">
          <label for="paletteGroupSelect">Palette preset</label>
          <div class="palette-grid">
            <select id="paletteGroupSelect" aria-label="Palette group"></select>
            <select id="palettePresetSelect" aria-label="Palette preset"></select>
          </div>
          <select id="variantSelect" class="hidden"></select>
          <div id="adaptiveGroup" class="adaptive-control hidden">
              <label for="adaptiveRange"><span id="adaptiveLabel">Palette size</span>: <span id="adaptiveValue">8</span></label>
            <input id="adaptiveRange" type="range" min="2" max="32" value="8" step="1" />
          </div>
            <div id="multitoneGroup" class="multitone-control hidden">
              <div class="multitone-options">
                <label for="multitoneColorCount">Number of colours: <span id="multitoneColorCountValue">2</span></label>
                <input id="multitoneColorCount" type="range" min="2" max="4" step="1" value="2" />
                <label for="multitoneSteps">Steps between colours: <span id="multitoneStepsValue">1</span></label>
                <input id="multitoneSteps" type="range" min="1" max="4" step="1" value="1" />
              </div>
              <label>Ink colours</label>
              <div id="multitonePickers" class="multitone-pickers"></div>
            </div>
        </div>

        <div class="control-group status" id="statusText">
          Load an image to get started.
        </div>
      </section>

      <section class="panel preview-panel">
        <div class="canvas-pair">
          <div>
            <h3>Original</h3>
            <canvas id="originalCanvas" width="0" height="0"></canvas>
          </div>
          <div>
            <h3>Dithered</h3>
            <canvas id="ditheredCanvas" width="0" height="0"></canvas>
          </div>
        </div>
        <div class="preview-actions">
          <a id="downloadButton" class="button secondary" download="dithered-image.png" disabled>
            Download PNG
          </a>
        </div>
      </section>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
